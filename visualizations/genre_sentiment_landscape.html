<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Sentiment Landscape</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #container { width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-family: Arial, sans-serif; }
        #decadeSelect { background: #333; color: white; padding: 5px; }
        #tooltip { position: absolute; background: rgba(0,0,0,0.8); color: white; padding: 10px; display: none; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <h2>Genre Sentiment Landscape</h2>
        <label for="decadeSelect">Decade:</label>
        <select id="decadeSelect">
            <option value="all">All Time</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
            <option value="2010">2010s</option>
        </select>
    </div>
    <div id="tooltip"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Camera position
        camera.position.set(30, 30, 30);
        camera.lookAt(0, 0, 0);

        // Placeholder genre data (replace with real data)
        const genres = [
            { name: "Drama", rating: 7.8, sentiment: 0.8, movies: [] },
            { name: "Action", rating: 6.5, sentiment: 0.6, movies: [] },
            { name: "Comedy", rating: 6.0, sentiment: 0.5, movies: [] },
            { name: "Horror", rating: 5.5, sentiment: 0.4, movies: [] }
        ];

        // Scales
        const xScale = d3.scaleBand().domain(genres.map(d => d.name)).range([-10, 10]);
        const zScale = d3.scaleBand().domain(genres.map(d => d.name)).range([-10, 10]);
        const heightScale = d3.scaleLinear().domain([0, 10]).range([0, 10]);
        const colorScale = d3.scaleLinear().domain([0, 1]).range(["#ff0000", "#00ff00"]);

        // Create terrain mesh (simplified as bars for now)
        const terrainGroup = new THREE.Group();
        genres.forEach((genre, i) => {
            const height = heightScale(genre.rating);
            const geometry = new THREE.BoxGeometry(2, height, 2);
            const material = new THREE.MeshPhongMaterial({ color: colorScale(genre.sentiment) });
            const bar = new THREE.Mesh(geometry, material);
            bar.position.set(i * 3 - 5, height / 2, 0);
            bar.userData = genre;
            terrainGroup.add(bar);
        });
        scene.add(terrainGroup);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Tooltip and interaction
        const tooltip = document.getElementById('tooltip');
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(terrainGroup.children);
            if (intersects.length > 0) {
                const genre = intersects[0].object.userData;
                tooltip.style.display = 'block';
                tooltip.style.left = event.clientX + 10 + 'px';
                tooltip.style.top = event.clientY + 'px';
                tooltip.innerHTML = `
                    <strong>${genre.name}</strong><br>
                    Avg Rating: ${genre.rating.toFixed(1)}<br>
                    Sentiment: ${(genre.sentiment * 100).toFixed(0)}%
                `;
            } else {
                tooltip.style.display = 'none';
            }
        }

        window.addEventListener('mousemove', onMouseMove);

        // Decade filter (placeholder logic)
        const decadeSelect = document.getElementById('decadeSelect');
        decadeSelect.addEventListener('change', () => {
            const decade = decadeSelect.value;
            console.log(`Filter by decade: ${decade}`);
            // Update terrain based on decade filter - reload data or adjust heights/colors
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
